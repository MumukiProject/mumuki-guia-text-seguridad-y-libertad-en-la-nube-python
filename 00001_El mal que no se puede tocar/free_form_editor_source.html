<div class="board-example-container">
  <div class="d-flex align-items-center flex-wrap">
    <div class="col-md-4 d-flex flex-column align-items-center">
      <img src="https://raw.githubusercontent.com/MumukiProject/mumuki-guia-text-seguridad-y-libertad-en-la-nube/master/assets/virus%20definitivo_1549567562206.png" class="pointer w-90" onclick="selectImage(1)"/>
      <input class="form-check-input m-1 mu-free-form-input" type="radio" name="malware_image" id="radio_1" value="1" onclick="selectImage(1)"/>
      <label for="radio_1"></label>
    </div>

    <div class="col-md-4 d-flex flex-column align-items-center">
      <img src="https://raw.githubusercontent.com/MumukiProject/mumuki-guia-java-prueba/master/assets/Screenshot%20from%202019-02-06%2017-10-28_1549483858958.png" class="pointer w-90" onclick="selectImage(2)"/>
      <input class="form-check-input m-1 mu-free-form-input" type="radio" name="malware_image" id="radio_2" value="2" onclick="selectImage(2)"/>
      <label for="radio_2"></label>
    </div>

    <div class="col-md-4 d-flex flex-column align-items-center">
      <img src="https://raw.githubusercontent.com/MumukiProject/mumuki-guia-text-seguridad-y-libertad-en-la-nube/master/assets/banda_1549567212526.png" class="pointer w-90" onclick="selectImage(3)"/>
      <input class="form-check-input m-1 mu-free-form-input" type="radio" name="malware_image" id="radio_3" value="3" onclick="selectImage(3)"/>
      <label for="radio_3"></label>
    </div>
  </div>
</div>

<script>
  function setSolutionValue(imageIndex) {
    let value = {'malware_image': imageIndex.toString()}
    $('#solution_content').attr('value', JSON.stringify(value));
  }
  
  function selectImage(imageIndex) {
    $(`#radio_${imageIndex}`).prop("checked", true);
    setSolutionValue(imageIndex);
    $('.mu-free-form-input').change(() => setSolutionValue(imageIndex));
  }
  
  function loadPreviousSolution() {
    let previousValue = $('#solution_content').val();
    if(previousValue) {
      let currentIndex = JSON.parse(previousValue).malware_image;
      selectImage(Number.parseInt(currentIndex))
    }
  }
  
  loadPreviousSolution();
</script>

<style>
  .w-90 {
    width: 90%;
  }
</style>
